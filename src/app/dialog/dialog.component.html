<h1 mat-dialog-title>S'inscrire pour la formation</h1>
<hr />
<div mat-dialog-content>
 <form [formGroup]="inscriptionForm">
    <mat-form-field appearance="outline">
        <mat-label>Nom et prénoms</mat-label>
        <input formControlName="nomPrenoms" matInput placeholder="Nom et prénoms" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Téléphone</mat-label>
        <input formControlName="telephone" matInput placeholder="Téléphone" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label> Email</mat-label>
        <input type="email" formControlName="email"  matInput placeholder="Email" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choix de la formation</mat-label>
        <mat-select formControlName="formation">
          <mat-option value="HTML5/CSS3">HTML5/CSS3</mat-option>
          <mat-option value="JAVASCRIPT">JAVASCRIPT</mat-option>
          <mat-option value="VUE-JS">VUE-JS</mat-option>
          <mat-option value="ANGULAR">ANGULAR</mat-option>
          <mat-option value="REACT JS">REACT JS</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Date d'entretien</mat-label>
        <input matInput formControlName="dateCall" [matDatepicker]="picker" />
        <mat-hint>MM/JJ/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h1>Mode de suivi de la formation</h1></label>
      <mat-radio-group class="example-radio-group" formControlName="modeSuivi" >
        <mat-radio-button
          class="example-radio-button"
          *ngFor="let modSuivi of modSuivis"
          [value]="modSuivi"
          
        >
          {{ modSuivi }}
        </mat-radio-button>
      </mat-radio-group>
      <mat-form-field appearance="outline">
        <mat-label>Nombre d'années d'expériences</mat-label>
        <input type="number" matInput placeholder="" value="0" min="0" formControlName="anneExp" />
      </mat-form-field>
    
      <div mat-dialog-action>
        <button mat-raised-button color="warn" mat-dialog-close>Fermer</button>
        <button
          style="margin-left: 8px"
          mat-raised-button
          color="primary"
          (click) = "inscription()"
        >
          {{actionBtn}}
        </button>
      </div>
 </form>
</div>
