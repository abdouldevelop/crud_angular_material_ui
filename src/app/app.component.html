<mat-toolbar color="primary">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>developer_mode</mat-icon>
  </button>
  <span>AbdoulCodeur</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">S'inscrire</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top:10px;">
    <mat-form-field>
      <mat-label>Rechercher</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="nomPrenoms">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom et prénoms </th>
          <td mat-cell *matCellDef="let row"> {{row.nomPrenoms}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Numéro </th>
          <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="formation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Formation </th>
          <td mat-cell *matCellDef="let row"> {{row.formation}} </td>
        </ng-container>
        <ng-container matColumnDef="dateCall">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'entretient </th>
          <td mat-cell *matCellDef="let row"> {{row.dateCall | date}} </td>
        </ng-container>
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button color="primary" (click)="editInscription(row)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button (click)="deleteInscription(row.id)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
    
  </div>
</div>
